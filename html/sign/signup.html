<!DOCTYPE html>
<html>
  <head>
    <title>인더핏 - 회원가입</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/signup.css" />
    <link
      href="https://fonts.googleapis.com/earlyaccess/notosanskr.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-container">
        <h1 class="logo">회원가입</h1>

        <p>회원가입을 위한 정보를 입력하시오.</p>

        <div class="login-form">
          <form>
            <div class="field">
              <b>이름</b>
              <input type="text" name="name" placeholder="이름을 입력하시오." />
            </div>
            <div class="field">
              <b>생년월일</b>
              <input type="date" id="number" />
            </div>
            <div class="field">
              <b>이메일</b>
              <span class="placehold-text"
                ><input
                  type="text"
                  name="email"
                  placeholder="이메일을 입력하시오."
              /></span>
            </div>
            <div class="field">
              <b>비밀번호</b>
              <input
                class="userpw"
                type="password"
                name="pa
                "
                placeholder="비밀번호를 설정하시오."
              />
            </div>
            <div class="field">
              <b>비밀번호 재확인</b>
              <input
                class="userpw-confirm"
                type="password"
                name="password-check"
                placeholder="비밀번호를 한번 더 입력하시오."
              />
            </div>
            <div>
              <b>운동종목</b>
              <div class="select">
                <select>
                  <option value="event_1" selected>종목 선택</option>
                  <option value="event_2">축구</option>
                  <option value="event_2">농구</option>
                  <option value="event_2">야구</option>
                  <option value="event_2">수영</option>
                  <option value="event_2">헬스</option>
                  <option value="event_2">런닝</option>
                  <option value="event_2">격투기</option>
                  <option value="event_2">등산</option>
                  <option value="event_2">크로스핏</option>
                </select>
              </div>
            </div>
            <a href="login.html"
              ><button type="button" class="submit-btn">확인</button></a
            >
            <a href="login.html"
              ><button type="button" class="submit-btn">취소</button></a
            >
          </form>

          <div class="links">
            <a href="../index.html">홈페이지 구경</a>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/global.js"></script>
  </body>
</html>
