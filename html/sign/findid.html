<!DOCTYPE html>
<html>
  <head>
    <title>인더핏 - 아이디 찾기</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/find.css" />
    <link
      href="https://fonts.googleapis.com/earlyaccess/notosanskr.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/earlyaccess/notosanskr.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-container">
        <h1 class="logo">아이디 찾기</h1>

        <p>아이디를 찾기 위한 정보를 입력하시오.</p>

        <div class="login-form">
          <div class="field">
            <b>이름</b>
            <input
              type="text"
              name="name"
              placeholder="가입되어 있는 이름을 입력하시오."
            />
          </div>
          <div class="field">
            <b>이메일</b>
            <input
              type="email"
              name="email"
              placeholder="가입되어 있는 이메일을 입력하시오."
            />
          </div>
          <div class="field">
            <b>전화번호</b>
            <input
              type="number"
              name="phone-num"
              placeholder="가입되어 있는 전화번호를 입력하시오."
            />
          </div>
          <a href="login.html"
            ><button type="button" class="submit-btn">확인</button></a
          >
          <a href="login.html"
            ><button type="button" class="submit-btn">취소</button></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
