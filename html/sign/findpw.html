<!DOCTYPE html>
<html>
  <head>
    <title>인더핏 - 비밀번호 찾기</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/find.css" />
    <link rel="stylesheet" href="../../css/sign.css" />
    <link
      href="https://fonts.googleapis.com/earlyaccess/notosanskr.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/earlyaccess/notosanskr.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-container">
        <h1 class="logo">비밀번호 찾기</h1>

        <p>비밀번호를 찾기 위한 정보를 입력하시오.</p>

        <form class="login-form">
          <div class="field">
            <b>이름</b>
            <input
              type="text"
              name="name"
              placeholder="가입되어 있는 이름을 입력하시오."
              maxlength="10"
            />
          </div>
          <div class="field">
            <b>이메일</b>
            <input
              type="email"
              name="email"
              placeholder="가입되어 있는 이메일을 입력하시오."
            />
          </div>
          <div class="field">
            <b>전화번호</b>
            <input
              type="number"
              name="phone-num"
              placeholder="가입되어 있는 전화번호를 입력하시오."
            />
          </div>
          <b>인증번호를 입력하시오</b>
          <div class="number">
            <input type="text" maxlength="1" id="digit1" />
            <input type="text" maxlength="1" id="digit2" />
            <input type="text" maxlength="1" id="digit3" />
            <input type="text" maxlength="1" id="digit4" />
            <input type="text" maxlength="1" id="digit5" />
          </div>
          <div class="submit-btn-box">
            <button type="button" class="submit-btn">확인</button>
            <button type="button" class="submit-btn">취소</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
