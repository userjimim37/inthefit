<!DOCTYPE html>
<html>
  <head>
    <title>인더핏 - 로그인</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/login.css" />
    <link rel="stylesheet" href="../../css/sign.css" />
    <link
      href="https://fonts.googleapis.com/earlyaccess/notosanskr.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="login-wrapper">
      <div class="login-container">
        <h1 class="logo">
          <a href="../../index.html">InTheFit</a>
        </h1>

        <p>
          처음이신가요?
          <a href="./signup.html" class="signup-link">회원가입</a>
        </p>

        <div class="login-form">
          <form>
            <input
              class="login-input"
              type="text"
              name="email"
              placeholder="아이디"
              maxlength="10"
            />
            <input
              class="login-input"
              type="password"
              name="password"
              placeholder="비밀번호"
              maxlength="10"
            />
            <button
              type="submit"
              class="submit-btn"
              onclick="location.href = '../index.html' "
            >
              로그인
            </button>
          </form>

          <div class="checkbox">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">로그인 유지</label>
          </div>

          <div class="links">
            <a href="findid.html">아이디찾기</a>
            <a href="findpw.html">비밀번호찾기</a>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/global.js"></script>
  </body>
</html>
